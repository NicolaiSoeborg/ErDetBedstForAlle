<!DOCTYPE html>
<html manifest="bedstforalle.appcache">
<head>
  <title>Er det bedst for alle?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json">
  <link rel="icon" sizes="192x192" href="icon-192x192.png">
  <link rel="apple-touch-icon" sizes="128x128" href="icon-128x128.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/intro.js/2.2.0/introjs.min.css">
  <script src="https://cdn.jsdelivr.net/intro.js/2.2.0/intro.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>  
</head>
<body style="background-image:url(bg.jpg); background-repeat:no-repeat; background-size:cover;">
    <div id="content">
        <h1 id="Ja"  class="box hidden introjs-showElement"> JA </h1>
        <h1 id="Nej" class="box hidden introjs-showElement"> NEJ </h1>
        <h1 id="Spg" class="Spg box introjs-showElement">Er det bedst for alle?</h1>
    </div>
    <div class="introjs-overlay" style="top: 0; bottom: 0; left: 0;right: 0; position: fixed; opacity: 0.8;"></div>
	<footer class="Spg hidden">K&aelig;lderbaren er &Aring;ben!</footer>

<script>
extra = 0;

$.ajax({
	method: "GET",
	url: "ajax.php?r=" + Math.random(),
    dataType: "text",
    success: function(data) { if (data === "No") $("footer").removeClass("hidden"); }
});

var rand = function() {
	return Math.random() + extra >= 0.5;
}

$( ".Spg" ).click(function() {
  $( "#Spg" ).fadeOut("fast");
  $( rand() ? "#Ja" : "#Nej" ).fadeIn();
});

$( ".introjs-overlay, .hidden" ).click(function() {
  $( "#Spg" ).fadeIn("fast");
  $( "#Nej" ).fadeOut("fast");
  $( "#Ja" ).fadeOut("fast");
});

introJs().start();
</script>
</body>
</html>
